{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="منصة Plus Academy لتعلم الكورسات أونلاين">
    <meta name="keywords" content="تعليم, كورسات, دروس, Plus Academy, تعلم عن بعد">
    <title>
    {% block title %}
    Plus Academy
    {% endblock %}
    </title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" type="image/png">

    <!-- خطوط Google -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS مخصص -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body.dark-mode * {
    color: #e0e0e0 !important;
    background-color: transparent;
}

body.dark-mode .bg-light,
body.dark-mode [style*="background-color:#fff"],
body.dark-mode [style*="background-color: white"] {
    background-color: #1e1e1e !important;
}

body.dark-mode .text-dark {
    color: #e0e0e0 !important;
}

body.dark-mode .card,
body.dark-mode .list-group-item,
body.dark-mode .alert {
    background-color: #1e1e1e !important;
    border-color: rgba(255,255,255,0.1) !important;
}

    </style>
</head>
<body>

    {% include 'partials/navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ملفات JavaScript الخاصة بك -->
    <script src="{% static 'js/main.js' %}"></script>
    <style>
body.dark-mode .card,
body.dark-mode .form-control,
body.dark-mode textarea,
body.dark-mode input {
    color: #ffffff !important;
    background-color: #2c2c2c !important;
    border-color: rgba(255,255,255,0.2) !important;
}

body.dark-mode .form-control::placeholder {
    color: #bbbbbb !important;
}
</style>
</body>
</html>
