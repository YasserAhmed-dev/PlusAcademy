{% extends 'base.html' %}
{% block content %}

<!-- ✅ رسائل الموقع -->
<div id="messages-container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} shadow-sm mb-2 animate__animated animate__fadeInLeft"
           role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
</div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center fw-bold">إدخال كلمة مرور جديدة</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="new_password1" class="form-label">كلمة المرور الجديدة</label>
            <div class="input-group">
              <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="••••••" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="new_password2" class="form-label">تأكيد كلمة المرور الجديدة</label>
            <div class="input-group">
              <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="••••••" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100 py-2">تغيير كلمة المرور</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ستايل الرسائل العائمة -->
<style>
#messages-container {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1050;
    width: 280px;
}
#messages-container .alert {
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 14px;
    opacity: 1 !important;
    animation: fadeOut 1s ease-in-out forwards;
    animation-delay: 5s;
}
@keyframes fadeOut {
    to { opacity: 0; transform: translateX(-20px); }
}

body.dark-mode .card,
body.dark-mode .form-control,
body.dark-mode textarea,
body.dark-mode input {
    color: #ffffff !important;
    background-color: #2c2c2c !important;
    border-color: rgba(255,255,255,0.2) !important;
}
body.dark-mode .form-control::placeholder {
    color: #bbbbbb !important;
}
</style>

<!-- مكتبة الأنيميشن -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
