{% extends 'base.html' %}
{% block content %}
<!-- رسائل الموقع -->
<div id="messages-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} shadow-sm mb-2 animate__animated animate__fadeInLeft"
                 role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center fw-bold">تسجيل الدخول</h2>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••" required>
          </div>

          <p class="mb-0">
            <a href="{% url 'reset_password_request' %}" class="text-decoration-none">نسيت كلمة المرور؟</a>
          </p>
          <button type="submit" class="btn btn-primary w-100 py-2">دخول</button>
        </form>

        <div class="mt-3 text-center">
          <p class="mb-0">
            <a href="{% url 'create_user' %}" class="text-decoration-none">إنشاء حساب جديد</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ستايل الرسائل العائمة -->
<style>
#messages-container {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1050; /* فوق كل العناصر */
    width: 280px;
}

/* شكل الرسالة */
#messages-container .alert {
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 14px;
    opacity: 1 !important; /* تمنع الشفافية */
    animation: fadeOut 1s ease-in-out forwards;
    animation-delay: 5s; /* تختفي بعد 5 ثواني */
}
body.dark-mode .card,
body.dark-mode .form-control,
body.dark-mode textarea,
body.dark-mode input {
    color: #ffffff !important;
    background-color: #2c2c2c !important;
    border-color: rgba(255,255,255,0.2) !important;
}

body.dark-mode .form-control::placeholder {
    color: #bbbbbb !important;
}

/* أنيميشن الخروج */
@keyframes fadeOut {
    to { opacity: 0; transform: translateX(-20px); }
}
</style>

<!-- مكتبة الأنيميشن -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
