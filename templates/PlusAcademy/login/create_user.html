{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center fw-bold">إنشاء حساب جديد</h2>
        
        <form method="post"  enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">رقم الهاتف</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required>
          </div>
          <div class="mb-3">
            <label for="profile_pic" class="form-label">صورة الملف الشخصي</label>
            <input type="file" class="form-control" id="profile_pic" name="profile_pic">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••" required>
          </div>

          <button type="submit" class="btn btn-success w-100 py-2">إنشاء الحساب</button>
        </form>

        <div class="mt-3 text-center">
          <p class="mb-0">
            لديك حساب بالفعل؟
            <a href="{% url 'login' %}" class="text-decoration-none">تسجيل الدخول</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- الوضع الليلي -->
<style>
body.dark-mode .card,
body.dark-mode .form-control,
body.dark-mode textarea,
body.dark-mode input {
    color: #ffffff !important;
    background-color: #2c2c2c !important;
    border-color: rgba(255,255,255,0.2) !important;
}

body.dark-mode .form-control::placeholder {
    color: #bbbbbb !important;
}
</style>
{% endblock %}
